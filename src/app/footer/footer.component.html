<section class="container">
    <div class="promotion">
      <label for="promo-code">Have A Promo Code?</label>
      <input type="text" id="promo-code" /> <button type="button"></button>
    </div>

    <div class="summary">
      <ul>
        <li>Subtotal <span>{{tongSoTien | currency:"VND": "symbol":"1.0-2":"VI"}}</span></li>
        <li>Tax <span>{{tongSoTien * 0.1 | currency:"VND": "symbol":"1.0-2":"VI"}}</span></li>
        <li class="total">Total <span>{{tongSoTien * 1.1 | currency:"VND": "symbol":"1.0-2":"VI"}}</span></li>
      </ul>
    </div>

    <div class="checkout">
      <button type="button" *ngIf = "">Check Out</button>
    </div>
  </section>
